<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width; maximum-scale=1.0; initial-scale=1.0; user-scalable=no">
<title>Syntax highlighting</title>
<style>
body {
    background-color: #ddd;
    font-family: 'Helvetica Neue', HelveticaNeue, sans-serif;
    text-shadow: white 0px 1px 1px;
}

pre#input {
    width: 95%;
    font-family: monospace;
    font-size: 1.3em;
    border: 1px solid #bbb;
    border-radius: 0.5em;
    padding: 0.2em 0.3em 0.2em 0.4em;
    background-color: white;
}

pre#input:focus {
    outline: none;
}

pre#input span.Number {
    color: green;
}

pre#input span.Identifier {
    color: blue;
}

pre#input span.Operator {
    color: #333;
}

pre#input span.blank {
    color: #555;
}

table {
    text-shadow: none;
    background-color: #e6e6e6;
    width: 70%;
    margin-left: 20px;
    border-collapse: collapse;
}

table td, table th {
    padding: 0;
}

table td {
    border: 1px solid #ccc;
    padding: 3px;
}

.footer {
    text-shadow: none;
    font-size: 0.8em;
    color: #888;
    margin-top: 2em;
}

</style>
</head>
<body spellcheck="false">

    <p>Syntax highlighted expression editor:</p>

    <pre id="input" spellcheck="false">x = 6 + 7</pre>

    <p>Tokens:</p>
    <div id="tokens"></div>

    <p class="footer">Supported tested browsers: Firefox&nbsp;4+,
    Safari&nbsp;5+, Chrome&nbsp;9+, Opera&nbsp;11+.</p>

    <script src="TapDigit.js" type="text/javascript" charset="utf-8"></script>
    <script src="EditorTest.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
